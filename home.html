<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Fantasize</title>
</head>

<body>
    <div class="heading">
        <h1>Fan-tasize!</h1>
        <h3>The #1 solution for creating the best fantasy team!</h3>
    </div>

    <div class="searchPlayers">
        <h2>Search players</h2>
        <form id="searchBox" method="get">
            <input type="text" class="search" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
        </form>
    </div>

    <br><br><br><br>

    <div class="results">
        <h1>Results go here</h1>

        <div id="players">
        <ol class="ranks">
            <li>Player (Stats) <button>Add to team</button></li>
            <li>Player (Stats) <button>Add to team</button></li>
            <li>Player (Stats) <button>Add to team</button></li>
            <li>Player (Stats) <button>Add to team</button></li>
            <li>Player (Stats) <button>Add to team</button></li>
            <li>Player (Stats) <button>Add to team</button></li>
        </ol>
        </div>

    </div>

    <!--Make sidebar showing list of players you are scouting-->

    <style type="text/css">
        * {
            text-align: center;
        }

        .ranks {
            text-align: center;
            list-style-position: inside;
        }
    </style>

</body>

</html>
