<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">

    <!--Links Bootstrap-->

<body>

    <div id="mySidenav" class="sidenav">

            <!-- Use any element to open the sidenav -->

            </div>
