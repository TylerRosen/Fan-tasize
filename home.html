<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Fan-tasizer</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Links font-awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1>My Team</h1>
        <ol id="myPlayers">
        </ol>

    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">

        <div class="container">
            <!-- Use any element to open the sidenav -->
            <i class="fa fa-angle-double-left" id="arrow"></i>

            <div class="heading">
                <h1>Fan-tasizer!</h1>
                <h3>The #1 solution for creating the best fantasy team!</h3>
            </div>

            <div id="myTeam" class="sidenav">

            </div>

            <div class="searchPosition">
                <h2>Search Player</h2>
                <form id="searchBox" method="get">
                    <input type="text" class="search" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
                </form>
            </div>

            <br><br><br><br>

            <div class="results">
                <button id="display">Show Rankings</button>
                <!--<h1>Results go here</h1>-->

                <div id="players" hidden>
                    <ol class="ranks">
                        <li>Player 1 (Stats) <button class="addTeam">Add to team</button></li>
                        <li>Player 2 (Stats) <button class="addTeam">Add to team</button></li>
                        <li>Player 3 (Stats) <button class="addTeam">Add to team</button></li>
                        <li>Player 4 (Stats) <button class="addTeam">Add to team</button></li>
                        <li>Player 5 (Stats) <button class="addTeam">Add to team</button></li>
                        <li>Player 6 (Stats) <button class="addTeam">Add to team</button></li>
                    </ol>
                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
